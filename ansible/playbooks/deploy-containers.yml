---
- name: Deploy Docker containers on custom-workloads VM
  hosts: custom-workloads
  become: true

  tasks:
    - name: Update apt cache
      apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Install Docker dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker Engine
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present

    - name: Ensure Docker is running
      systemd:
        name: docker
        state: started
        enabled: true

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: true

    - name: Create compose directory
      file:
        path: /opt/docker-compose
        state: directory
        mode: '0755'

    - name: Copy compose files
      copy:
        src: "../docker-compose/"
        dest: /opt/docker-compose/
        mode: '0644'

    - name: Start all compose stacks
      command: docker compose -f {{ item }} up -d
      args:
        chdir: /opt/docker-compose
      loop: >-
        {{ lookup('fileglob', '../docker-compose/*.yml', wantlist=True)
        | map('basename') | list }}
      when: >-
        lookup('fileglob', '../docker-compose/*.yml', wantlist=True)
        | length > 0
