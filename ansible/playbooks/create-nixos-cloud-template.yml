---
- name: Create NixOS Cloud Template
  hosts: proxmox_hosts
  become: true
  vars:
    template_id: 9000
    template_name: "nixos-template"
    nixos_version: "24.11"
    cloud_image_url: "https://channels.nixos.org/nixos-{{ nixos_version }}/latest-nixos-x86_64-linux.vhd"
    storage: "tank-vms"
    ssh_public_key: "{{ lookup('file', lookup('env', 'HOME') + '/.ssh/id_ed25519.pub') }}"

  tasks:
    - name: Check if template already exists
      ansible.builtin.command: qm status {{ template_id }}
      register: template_check
      changed_when: false
      failed_when: false

    - name: Template already exists
      when: template_check.rc == 0
      ansible.builtin.debug:
        msg: "Template {{ template_id }} already exists, skipping creation"

    - name: Download NixOS cloud image
      when: template_check.rc != 0
      ansible.builtin.get_url:
        url: "{{ cloud_image_url }}"
        dest: "/tmp/nixos-{{ nixos_version }}-cloudimg.vhd"
        mode: "0644"
      register: download_result

    - name: Convert VHD to raw format
      when: template_check.rc != 0
      ansible.builtin.command: >
        qemu-img convert -f vpc -O raw
        /tmp/nixos-{{ nixos_version }}-cloudimg.vhd
        /tmp/nixos-{{ nixos_version }}-cloudimg.img
      changed_when: true

    - name: Create VM
      when: template_check.rc != 0
      ansible.builtin.command: >
        qm create {{ template_id }}
        --name {{ template_name }}
        --memory 2048
        --cores 2
        --net0 virtio,bridge=vmbr0
        --scsihw virtio-scsi-pci
        --serial0 socket
        --vga serial0
        --agent enabled=1
      changed_when: true

    - name: Import disk
      when: template_check.rc != 0
      ansible.builtin.command: >
        qm importdisk {{ template_id }}
        /tmp/nixos-{{ nixos_version }}-cloudimg.img
        {{ storage }}
      register: import_result
      changed_when: true

    - name: Attach disk to VM
      when: template_check.rc != 0
      ansible.builtin.command: >
        qm set {{ template_id }}
        --scsi0 {{ storage }}:vm-{{ template_id }}-disk-0
        --boot order=scsi0
      changed_when: true

    - name: Add cloud-init drive
      when: template_check.rc != 0
      ansible.builtin.command: >
        qm set {{ template_id }}
        --ide2 {{ storage }}:cloudinit
      changed_when: true

    - name: Write SSH public key to temp file
      when: template_check.rc != 0
      ansible.builtin.copy:
        content: "{{ ssh_public_key }}"
        dest: "/tmp/cloud-init-ssh-key.pub"
        mode: "0644"

    - name: Configure cloud-init
      when: template_check.rc != 0
      ansible.builtin.command: >
        qm set {{ template_id }}
        --ciuser root
        --sshkeys /tmp/cloud-init-ssh-key.pub
        --ipconfig0 ip=dhcp
      changed_when: true

    - name: Remove temp SSH key file
      when: template_check.rc != 0
      ansible.builtin.file:
        path: "/tmp/cloud-init-ssh-key.pub"
        state: absent

    - name: Convert to template
      when: template_check.rc != 0
      ansible.builtin.command: qm template {{ template_id }}
      changed_when: true

    - name: Cleanup downloaded images
      when: template_check.rc != 0
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - "/tmp/nixos-{{ nixos_version }}-cloudimg.vhd"
        - "/tmp/nixos-{{ nixos_version }}-cloudimg.img"

    - name: Template created successfully
      when: template_check.rc != 0
      ansible.builtin.debug:
        msg:
          - "NixOS cloud template created successfully!"
          - "Template ID: {{ template_id }}"
          - "Template name: {{ template_name }}"
          - "Ready to clone VMs from this template"
