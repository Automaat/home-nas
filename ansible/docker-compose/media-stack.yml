services:
  gluetun:
    image: qmcgaw/gluetun:v3.40.0
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - 8080:8080  # qBittorrent WebUI
      - 6881:6881  # qBittorrent TCP
      - 6881:6881/udp  # qBittorrent UDP
    environment:
      - VPN_SERVICE_PROVIDER=custom
      - VPN_TYPE=wireguard
      - VPN_ENDPOINT_IP=46.29.25.5
      - VPN_ENDPOINT_PORT=51820
      - WIREGUARD_PUBLIC_KEY=lK9RKsf9y5/jehblqhoSGV7FtlErG7QqLy13G3IV2Ao=
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY}
      - WIREGUARD_ADDRESSES=10.2.0.2/32
      - FIREWALL_VPN_INPUT_PORTS=51820
      - FIREWALL_OUTBOUND_SUBNETS=192.168.20.0/24,192.168.40.0/24  # Allow local network
    volumes:
      - /data/gluetun:/gluetun
    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:5.0.3
    container_name: qbittorrent
    network_mode: service:gluetun
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
      - WEBUI_PORT=8080
    volumes:
      - /data/qbittorrent/config:/config
      - /data/downloads:/data/downloads
    depends_on:
      - gluetun
    restart: unless-stopped

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:10.10.3
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - /data/jellyfin/config:/config
      - /data/media:/data/media
    ports:
      - 8096:8096
      - 8920:8920  # HTTPS
      - 7359:7359/udp  # Discovery
      - 1900:1900/udp  # DLNA
    devices:
      - /dev/dri:/dev/dri  # GPU for transcoding
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:4.0.16
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - /data/sonarr/config:/config
      - /data:/data  # Must match qBittorrent for hardlinks
    ports:
      - 8989:8989
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:5.18.2
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - /data/radarr/config:/config
      - /data:/data
    ports:
      - 7878:7878
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:1.37.0
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - /data/prowlarr/config:/config
    ports:
      - 9696:9696
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr:1.5.4
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - /data/bazarr/config:/config
      - /data/media:/data/media
    ports:
      - 6767:6767
    restart: unless-stopped

  jellyseerr:
    image: fallenbagel/jellyseerr:2.3.0
    container_name: jellyseerr
    environment:
      - LOG_LEVEL=info
      - TZ=Europe/Amsterdam
    volumes:
      - /data/jellyseerr/config:/app/config
    ports:
      - 5055:5055
    restart: unless-stopped
