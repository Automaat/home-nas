services:
  gluetun:
    image: qmcgaw/gluetun:v3.41.1
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - 8080:8080  # qBittorrent WebUI
      - 6881:6881  # qBittorrent TCP
      - 6881:6881/udp  # qBittorrent UDP
    environment:
      - VPN_SERVICE_PROVIDER=protonvpn
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY}
      - SERVER_COUNTRIES=Netherlands
      - PORT_FORWARD_ONLY=on
      - VPN_PORT_FORWARDING=on
      - VPN_PORT_FORWARDING_PROVIDER=protonvpn
      - FIREWALL_VPN_INPUT_PORTS=51820
      - FIREWALL_OUTBOUND_SUBNETS=192.168.20.0/24,192.168.40.0/24
      - VPN_PORT_FORWARDING_UP_COMMAND=/bin/sh -c 'for i in 1 2 3 4 5; do wget -qO- --post-data "json={\"listen_port\":{{PORTS}}}" http://localhost:8080/api/v2/app/setPreferences && break || sleep 5; done'
    volumes:
      - /data/gluetun:/gluetun
    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:20.04.1
    container_name: qbittorrent
    network_mode: service:gluetun
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
      - WEBUI_PORT=8080
    volumes:
      - /data/qbittorrent/config:/config
      - /data/downloads:/data/downloads
    depends_on:
      - gluetun
    restart: unless-stopped

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:10.11.6
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - /data/jellyfin/config:/config
      - /data/media:/data/media
    ports:
      - 8096:8096
      - 8920:8920  # HTTPS
      - 7359:7359/udp  # Discovery
      - 1900:1900/udp  # DLNA
    devices:
      - /dev/dri:/dev/dri  # GPU for transcoding
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:4.0.16
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - /data/sonarr/config:/config
      - /data:/data  # Must match qBittorrent for hardlinks
    ports:
      - 8989:8989
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:6.0.4
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - /data/radarr/config:/config
      - /data:/data
    ports:
      - 7878:7878
    restart: unless-stopped

  lidarr:
    image: lscr.io/linuxserver/lidarr:3.1.0.4875-ls20
    container_name: lidarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - /data/lidarr/config:/config
      - /data:/data
    ports:
      - 8686:8686
    restart: unless-stopped

  bookshelf:
    image: ghcr.io/pennydreadful/bookshelf:hardcover-v0.4.20.129
    container_name: bookshelf
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - /data/bookshelf/config:/config
      - /data:/data
    ports:
      - 8787:8787
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:2.3.0
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - /data/prowlarr/config:/config
    ports:
      - 9696:9696
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr:1.5.5
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - /data/bazarr/config:/config
      - /data/media:/data/media
    ports:
      - 6767:6767
    restart: unless-stopped

  jellyseerr:
    image: fallenbagel/jellyseerr:2.7.3
    container_name: jellyseerr
    environment:
      - LOG_LEVEL=info
      - TZ=Europe/Amsterdam
    volumes:
      - /data/jellyseerr/config:/app/config
    ports:
      - 5055:5055
    restart: unless-stopped

  subgen:
    image: mccloud/subgen:2026.02.9-cpu
    container_name: subgen
    environment:
      - WHISPER_MODEL=base  # Options: tiny, base, small, medium, large-v2, large-v3
      - TRANSCRIBE_DEVICE=cpu  # AMD GPU not supported, use CPU
      - USE_PATH_MAPPING=True  # Enable Bazarr path-based API
      - MONITOR=/data/media  # Monitor media directory for Bazarr
      - PROCADDEDMEDIA=True
      - PROCMEDIAONSTART=False
    volumes:
      - /data/subgen/config:/config
      - /data/subgen/log:/log
      - /data/media:/data/media  # Mount media for file access
    ports:
      - 9000:9000
    restart: unless-stopped

  ollama:
    image: ollama/ollama:0.16.1
    container_name: ollama
    devices:
      - /dev/dri:/dev/dri  # AMD GPU for inference
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - HSA_OVERRIDE_GFX_VERSION=11.0.0  # AMD 780M compatibility
    volumes:
      - /data/ollama/models:/root/.ollama
    ports:
      - 11434:11434
    restart: unless-stopped

  navidrome:
    image: deluan/navidrome:latest
    container_name: navidrome
    environment:
      - ND_MUSICFOLDER=/music
      - ND_LOGLEVEL=info
      - ND_SCANSCHEDULE=15m
      - ND_SESSIONTIMEOUT=24h
      - ND_BASEURL=""
    volumes:
      - /data/navidrome/config:/data
      - /data/media/music:/music:ro
    ports:
      - 4533:4533
    restart: unless-stopped
